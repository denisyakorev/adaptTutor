<%
    var url = tools_web.get_web_param( curParams, 'url', '', true );
%>
<script>
var iframe = document.getElementsByTagName('iframe')[0];
window.addEventListener('message', function(event){
    if(event.data == 'ready'){     
        iframe.contentWindow.postMessage({'curUserID':<%=curUserID%>}, '*');  
    }
});
</script>
<style>
    #content {
        width:100% !important;
    }
    iframe{
        border: 0px;
    }
</style>
<iframe width="100%" height="1500px" src='<%=url%>'>

</iframe>
